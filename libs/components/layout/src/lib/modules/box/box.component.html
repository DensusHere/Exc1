<section
  class="sky-box"
  [attr.aria-label]="ariaLabel"
  [attr.aria-labelledby]="ariaLabelledBy"
  [attr.role]="ariaRole"
  [skyThemeClass]="{
    'sky-shadow sky-border-dark': 'default',
    'sky-elevation-1-bordered': 'modern'
  }"
>
  <div class="sky-box-header-content">
    <div class="sky-box-header-container">
      <ng-content select="sky-box-header"></ng-content>
    </div>
    <div class="sky-box-controls-container">
      <ng-content select="sky-box-controls"></ng-content>
    </div>
  </div>
  <ng-content></ng-content>
</section>
