<div
  [attr.aria-orientation]="tokens.length ? 'horizontal' : null"
  class="sky-tokens"
  [attr.role]="tokens.length ? 'listbox' : null"
  [@blockAnimationOnLoad]
  [attr.aria-label]="tokens.length ? ariaLabel : null"
>
  <legend class="sky-screen-reader-only" skyId #selectionsLegend="skyId">
    To remove this item press the backspace key
  </legend>
  <sky-token
    *ngFor="let token of tokens; let i = index; trackBy: trackTokenFn"
    [@.disabled]="!trackWith"
    [@dismiss]
    [ariaDescribedBy]="selectionsLegend.id"
    [ariaRole]="'option'"
    [disabled]="disabled"
    [dismissible]="dismissible"
    [focusable]="focusable"
    (dismiss)="removeToken(token)"
    (click)="onTokenClick(token)"
    (keydown)="onTokenKeyDown($event)"
    (keyup.enter)="selectToken(token); $event.preventDefault()"
    (tokenFocus)="activeIndex = i"
  >
    {{ token.value[displayWith] }}
  </sky-token>
  <div class="sky-tokens-content">
    <ng-content></ng-content>
  </div>
</div>
