<sky-ag-grid-wrapper
  skyAgGridRowDelete
  [rowDeleteIds]="rowDeleteIds"
  (rowDeleteIdsChange)="rowDeleteIds = $event"
  (rowDeleteCancel)="cancelRowDelete($event)"
  (rowDeleteConfirm)="finishRowDelete($event)"
>
  <ag-grid-angular
    class="sky-ag-grid-editable"
    [gridOptions]="gridOptions"
    [rowData]="gridData"
  >
  </ag-grid-angular>
</sky-ag-grid-wrapper>
