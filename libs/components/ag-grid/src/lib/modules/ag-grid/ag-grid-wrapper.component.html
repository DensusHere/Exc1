<span
  class="nav-anchor"
  tabindex="0"
  [id]="beforeAnchorId"
  (focusin)="onAnchorFocus($event)"
>
</span>
<div
  class="sky-ag-grid"
  [ngClass]="{
    'sky-ag-grid-top-scrollbar': enableTopScroll,
    'ag-theme-sky-default': isDefaultTheme,
    'ag-theme-sky-modern-light': isModernLightTheme,
    'ag-theme-sky-modern-dark': isModernDarkTheme
  }"
  tabindex="0"
  [id]="gridId"
  [skyViewkeeper]="viewkeeperClasses"
  (keydown)="onGridKeydown($event)"
  (keyup.escape)="onKeyUpEscape($event)"
>
  <ng-content></ng-content>
</div>
<span
  tabindex="0"
  class="nav-anchor"
  [id]="afterAnchorId"
  (focusin)="onAnchorFocus($event)"
>
</span>
